<div class="main">
  <mat-card class="card-login">
    <mat-card-title>
     <p align="center">Login</p>
    </mat-card-title>
    <mat-card-subtitle align="center">
      <p align="center">Sign in with</p>
      <button mat-button (click)="loginGoogle()">
        <img src="/assets/images/google.png" class="google-logo">
      </button>
      <div class="hr">
        <span class="text">
          or
        </span>
      </div>
    </mat-card-subtitle>
    <mat-card-content class="card-content">
      <form [formGroup]="form" class="form" (submit)="login($event)">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput #email type="email" formControlName="email">
          <mat-error *ngIf="form.get('email')!.invalid && form.get('email')!.errors && form.get('email')!.touched || form.get('email')!.dirty">
            <span *ngIf="form.get('email')!.hasError('required')">
              This field is required.
            </span>
            <span *ngIf="form.get('email')!.hasError('email')">
              Invalid email.
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput #password type="password" formControlName="password">
          <mat-error *ngIf="form.get('password')!.invalid && form.get('password')!.errors && form.get('password')!.touched || form.get('password')!.dirty">
            <span *ngIf="form.get('password')!.hasError('required')">
              This field is required.
            </span>
            <span *ngIf="form.get('password')!.hasError('minlength')">
              The minimum length for this field is 8 characters.
            </span>
            <span *ngIf="form.get('password')!.hasError('pattern')">
              Invalid password.
            </span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <hr>
      <p align="center">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
